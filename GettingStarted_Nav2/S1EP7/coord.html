<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine



    var makeTextPlane = function (scene, text, color, size, width) {
                var dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", width, scene, true);
                dynamicTexture.hasAlpha = true;
                dynamicTexture.drawText(text, 5, 50, "bold 60px Arial", color, "transparent", true);
                var plane = new BABYLON.Mesh.CreatePlane("TextPlane", size, scene, true);
                plane.material = new BABYLON.StandardMaterial("TextPlaneMaterial", scene);
                plane.material.backFaceCulling = false;
                plane.material.specularColor = new BABYLON.Color3(0, 0, 0);
                plane.material.diffuseTexture = dynamicTexture;
                return plane;
            };

    var showAxis = function (scene, size, rightHandRule, doZ) {

            var dir = 1;

            if (rightHandRule)
            {
                dir = -1;
            }

            var axisX = BABYLON.Mesh.CreateLines("axisX", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(dir * size, 0, 0), new BABYLON.Vector3(dir * size * 0.95, 0.05 * size, 0),
                new BABYLON.Vector3(dir * size, 0, 0), new BABYLON.Vector3(dir * size * 0.95, -0.05 * size, 0)
            ], scene);
            axisX.color = new BABYLON.Color3(1, 0, 0);
            var xChar = makeTextPlane(scene, "X", "white", size / 10, 50);
            xChar.position = new BABYLON.Vector3(dir * 0.9 * size, -0.05 * size, 0);
            var axisY = BABYLON.Mesh.CreateLines("axisY", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(-0.05 * size, size * 0.95, 0),
                new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(0.05 * size, size * 0.95, 0)
            ], scene);
            axisY.color = new BABYLON.Color3(0, 1, 0);
            var yChar = makeTextPlane(scene, "Y", "white", size / 10, 50);
            yChar.position = new BABYLON.Vector3(0, 0.9 * size, -0.05 * size);
            if (doZ)
            {
                var axisZ = BABYLON.Mesh.CreateLines("axisZ", [
                    new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, -0.05 * size, size * 0.95),
                    new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, 0.05 * size, size * 0.95)
                ], scene);
                axisZ.color = new BABYLON.Color3(0, 0, 1);
                var zChar = makeTextPlane(scene, "Z", "white", size / 10, 50);
                zChar.position = new BABYLON.Vector3(0, 0.05 * size, 0.9 * size);
            }
        };        

      const createLeftHandScene = function () {
        const scene = new BABYLON.Scene(engine);

        var sceneLabel = makeTextPlane(scene, "Left Hand Rule", "white", 10, 700);
        sceneLabel.position = new BABYLON.Vector3(0, 0, 0);

        //new BABYLON.AxesViewer(scene, 5);


        // show axis
        showAxis(scene, 4, false, false);

        //BABYLON.MeshBuilder.CreateBox("box", {});

        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 15, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

        return scene;
      };

      const createRightHandScene = function () {
        const scene = new BABYLON.Scene(engine);

        var sceneLabel = makeTextPlane(scene, "Right Hand Rule", "white", 10, 700);
        sceneLabel.position = new BABYLON.Vector3(0, 0, 0);

        //new BABYLON.AxesViewer(scene, 5);


        // show axis
        showAxis(scene, 4, true, false);

        //BABYLON.MeshBuilder.CreateBox("box", {});

        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 15, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

        return scene;
      };

      const createZUpRighHandScene = function () {
        const scene = new BABYLON.Scene(engine);

        var sceneLabel = makeTextPlane(scene, "Left Hand Z Up", "white", 10, 700);
        sceneLabel.position = new BABYLON.Vector3(0, 0, 0);

        //new BABYLON.AxesViewer(scene, 5);


        // show axis
        showAxis(scene, 4, true, true);

        //BABYLON.MeshBuilder.CreateBox("box", {});

        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 15, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));


        const frameRate = 10;

        const xRotate = new BABYLON.Animation("xRotate", "rotation.x", frameRate, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);

        const keyFrames = [];

        keyFrames.push({
            frame: frameRate,
            value: 0,
        });

        xRotate.setKeys(keyFrames);
        camera.animations.push(xRotate);

        scene.beginAnimation(camera, 0, 2 * frameRate, true);

        return scene;
      };

      const sceneRight = createRightHandScene();
      const sceneLeft = createLeftHandScene();
      const sceneZup = createZUpRighHandScene();

      var currentScene = sceneZup;

      const heyHandler = function (kbInfo) {
		switch (kbInfo.type) {
			case BABYLON.KeyboardEventTypes.KEYUP:
				switch (kbInfo.event.key) {
                    case "a":
                    case "A":
                    currentScene = sceneRight;
                    break
                    case "d":
                    case "D":
                    currentScene = sceneLeft;
                    break
                    case "w":
                    case "W":
                    currentScene = sceneZup;
                    
                    break
                    case "s":
                    case "S":
                    break
                }
			break;
		}
    }

    sceneRight.onKeyboardObservable.add(heyHandler)
    sceneLeft.onKeyboardObservable.add(heyHandler)
    sceneZup.onKeyboardObservable.add(heyHandler)



      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        currentScene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
